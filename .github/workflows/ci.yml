on:
  push:
  pull_request:
  schedule: [cron: "40 1 * * 1"]

name: CI

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          # - 1.31.0  # MSRV

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy
          
      - run: source ./scripts/ci.sh
      - run: just test
        name: Run tests

      - uses: actions-rs/cargo@v1
        name: Format
        # TODO: Check the fmt.sh has run
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Clippy
        with:
          command: clippy
          args: -- -D warnings
